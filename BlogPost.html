<html>

<head>
    <title>Blog Post App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
    <link rel="stylesheet" href="BlogPost.css">
</head>

<body>
    <nav class="navbar navbar-dark">
        <!-- class="navbar-brand" -->
        <div class="container">
          <h1 style="size:100%; left: 0%; right:0%; width:100%;height: 100%;">
            <center style="color: white;">Blog Post App</center>
          </h1>
        </div>
      </nav>
      <br>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
                <center><h2>Blogger</h2></center>
                <br>
                <form onsubmit="event.preventDefault();onFormSubmit();" >
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label" id="fullNameValidationError">Title</label>
                        <div class="col-sm-7">
                        <input type="text" class="form-control" name="fullName" id="fullName" placeholder="Enter The Title">
                    </div>
                    </div>
                    
                    <div class="form-group row">
                        <label  class="col-sm-4 col-form-label">Category</label>
                        <div class="col-sm-7">
                        <input type="text" class="form-control" name="empCode" id="empCode" placeholder="Enter The Category">
                    </div>
                    </div>
                    <div class="form-group row">
                        <label  class="col-sm-4 col-form-label">Content</label>
                        <div class="col-sm-7">
                        <textarea type="text" class="form-control" name="salary" id="salary" placeholder="Enter The Content"></textarea>
                    </div>
                    </div>
                    <br>
                    <br>
                 <input type="submit"  class="btn btn btn-primary" value="Submit">
                   
                </form>
                </div>
                
                <div id="m" class="border-left border-primary col-md-6">
                    <center>
                        <h3>
                          <p><b>All Added Posts</b></p>
                        </h3>
                      </center>
                      <div id="table-wrapper">
                        <div id="table-scroll">
                          <div class="card mt-4" style="background-color:rgb(204, 225, 226)" >
                          <div class="card-body" >
                          <table class="list" id="employeeList">
                            <thead>
                              <tr>
                                  <th>Title</th>
                                  <th>Category</th>
                                  <th>Content</th>
                                  <th>Action</th>
                                  
                              </tr>
                          </thead>
                            <tbody class="card-text mb-2">
        
                            </tbody>
                        </table>
                        </div>
                        </div>
                        </div>
                    
                </div>
                </div>
                </div>
                <div class="footer">
                    <b>
                      <p>Copyright 2021-2022 by Gaurdian Operations</p>
                    </b>
                  </div>
                
           
    <script src="BlogPost.js"></script>
</body>

</html>
